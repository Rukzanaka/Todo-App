<html> 
<head>
    <script src="app.js"></script>
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="style.css"> 
</head>
   
<body>
    <div class="container">
      <div class="header">
        <h1 class="h1">To Do List</h1>
      </div>
      <div class="subheader">
        <h2>Add Items</h2>
        <label id="lbl" class="lbl">
        </label>
          
        <form id="addForm">
            <div class="text">
                <div class="textField">
                    <input type="text" onkeyup="toggleButton(this,'submit')"
                        class="input" id="item">
                  <input type="submit" class="btn" 
                        id="submit" value="Submit" disabled>
                </div>
            </div>
        </form>
   
        <h2 class="list">List</h2>
   
        <form id="addForm">
            <ul class="listItems" id="items"></ul>
        </form>
    </div>
</body>
   
</html>
